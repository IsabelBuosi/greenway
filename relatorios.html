<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatórios</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://isabelbuosi.github.io/greenway/style.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="topo">
      <img src="images/logo.jpg" alt="GreenWay Negócios" class="logo"/>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Início</a></li>

        </ul>
      </nav>

  </header>

  <main class="conteudo" style="max-width: 800px; margin: 50px auto;">
    <h2 style="text-align:center; margin-bottom: 30px;">Relatório de Sustentabilidade</h2>
    <canvas id="graficoEmpresas" width="400" height="200"></canvas>
  </main>

  <script>
    const ctx = document.getElementById('graficoEmpresas');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Natura', 'Ambev', 'IKEA', 'Boticário'],
        datasets: [{
          label: 'Investimentos Sustentáveis (em milhões)',
          data: [12, 19, 8, 14],
          backgroundColor: ['#2b6827', '#4ba74b', '#6fcf97', '#27ae60']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenWay Negócios</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="topo">
      <img src="imagens/logo.jpg" alt="GreenWay Negócios" class="logo"/>
      <nav>
        <ul class="menu">
          <li><a href="#" id="abrirLogin">Login</a></li>
          <li><a href="boas-praticas.html">Boas Práticas</a></li>
          <li><a href="exemplos.html">Exemplos</a></li>
          <li><a href="#">Relatórios</a></li>
        </ul>
      </nav>
    </div>

    <div class="banner">
      <img src="imagens/banner.jpg" alt="Banner Sustentável" class="banner-img"/>
      <div class="texto-banner">
        <h1>Introdução à Sustentabilidade Empresarial.</h1>
      </div>
    </div>
  </header>

  <main class="conteudo">
    <div class="cards">
      <div class="card">
        <h2>ECONOMIA CIRCULAR: COMO APLICAR NO SEU NEGÓCIO</h2>
        <img src="imagens/economia-circular.jpg" alt="Economia Circular" />
      </div>
      <div class="card">
        <h2>SUSTENTABILIDADE NA CADEIA DE SUPRIMENTOS</h2>
        <img src="imagens/sustentabilidade-cadeia.jpg" alt="Sustentabilidade" />
      </div>
      <div class="card">
        <h2>TECNOLOGIAS VERDES E INOVAÇÕES SUSTENTÁVEIS</h2>
        <img src="imagens/tecnologia-verde.jpg" alt="Tecnologias Verdes" />
      </div>
    </div>
  </main>

  <div class="form-container">
    <div class="modal" id="modalLogin">
      <div class="modal-content">
        <span class="fechar" id="fecharModal">&times;</span>

        <h2>Cadastro de Empresa</h2>
        <form id="cadastroForm" action="banco/cadastro.php" method="POST">
          <label for="nome">Nome da Empresa:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" required placeholder="Somente números">

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>

          <button type="submit">Cadastrar</button>
        </form>

        <hr>

        <h2>Login</h2>
        <form id="loginForm" action="banco/login.php" method="POST">
          <label for="emailLogin">E-mail:</label>
          <input type="email" id="emailLogin" name="emailLogin" required>

          <label for="senhaLogin">Senha:</label>
          <input type="password" id="senhaLogin" name="senhaLogin" required>

          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const abrirLogin = document.getElementById("abrirLogin");
    const modal = document.getElementById("modalLogin");
    const fecharModal = document.getElementById("fecharModal");

    abrirLogin.addEventListener("click", (e) => {
      e.preventDefault();
      modal.style.display = "block";
    });

    fecharModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
    // Mensagens de sucesso/erro após redirecionamento
    const urlParams = new URLSearchParams(window.location.search);

if (urlParams.get("cadastro") === "sucesso") {
  alert("Cadastro realizado com sucesso!");
} else if (urlParams.get("cadastro") === "erro") {
  alert("Erro ao cadastrar. Tente novamente.");
}

if (urlParams.get("login") === "sucesso") {
  alert("Login realizado com sucesso!");
} else if (urlParams.get("login") === "erro") {
  alert("Falha no login. Verifique o e-mail ou a senha.");
}

  </script>
</body>
</html>
